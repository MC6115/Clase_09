<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <h1>Formulario para adoptar una mascota</h1>
      <form action="">
        <!-- Vamos a dividir el formulario 2 partes
          1: Los datos de la mascota
          2: Los datos de la persona -->
        <fieldset>
          <legend>Datos de la mascota</legend>
          <div>
            <div>
              <label for="nombre-mascota">Nombre de la mascota</label>
              <input id="nombre-mascota" type="text" placeholder="Nombre" />
            </div>
            <div>
              <label for="tipo-mascota"
                >Tipo (Ejm: Perro, Gato, Ave, etc.)</label
              >
              <input id="tipo-mascota" type="text" placeholder="Tipo" />
            </div>
            <div>
              <label for="raza-mascota">Raza</label>
              <input id="raza-mascota" type="text" placeholder="Raza" />
            </div>
            <div>
              <label for="edad-mascota">Edad</label>
              <input id="edad-mascota" type="text" placeholder="Edad" />
            </div>
            <div>
              <label for="genero-mascota">Genero</label>
              <input id="genero-mascota" type="text" placeholder="Genero" />
            </div>
          </div>
        </fieldset>
        <fieldset>
          <legend>Datos de la persona</legend>
          <div>
            <div>
                <label for="nombre-persona">Nombre persona</label>
                <input type="text" placeholder="nombreCliente" id="nombre-persona"/>
            </div>
            <div>
                <label for="tipo-documento">Tipo documento</label>
                <input type="text" placeholder="DNI" id="tipo-documento">
            </div>
            <div>
                <label for="nro-documento">Nro Documento</label>
                <input type="text" placeholder="Ingresar DNI" id ="nro-documento">
            </div>
          </div>
        </fieldset>
        <button type="submit">Enviar datos</button>
      </form>
    </main>
